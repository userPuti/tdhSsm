<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<script type="text/javascript" src="../../../static/lib/jquery.min.js" ></script>
	<script type="text/javascript" src="../../../static/plugg/DatePicker/WdatePicker.js" ></script>
	<link rel="stylesheet" href="../../../static/tdh/btn/css/btn.css" />
	<script type="text/javascript" src="../../../static/tdh/btn/js/tdh.btn.js" ></script>
	<link rel="stylesheet" href="../../../static/tdh/form/css/form.css" />
	<script type="text/javascript" src="../../../static/tdh/form/js/tdh.form.js" ></script>
	<script type="text/javascript" src="../../../static/tdh/form/js/tdh.form.placeholder.js" ></script>
	<style>
		html{ width: 100%; height: 100%; overflow: auto; overflow-x: hidden;}
	</style>
</head>
<body style="padding: 0 10px;box-sizing: border-box;">
	<div class="tdh_form_title">标题</div>
	<div class="tdh_form_subtitle">副标题</div>
	<div class="tdh_form_caption"><i class="tdh_form_tag"></i>基本信息</div>
	<table class="tdh_form">
		<colgroup>
			<col width="11%" />
			<col width="22%" />
			<col width="11%" />
			<col width="22%" />
			<col width="11%" />
			<col width="22%" />
		</colgroup>
		<tr>
			<td class="tdTitle"><i class="required">*</i>输入框</td>
			<td class="tdCont"><input class="inputText" type="text" placeholder="请输入" value="134" /></td>
			<td class="tdTitle">输入框(只能输入整数或者浮点数)</td>
			<td class="tdCont"><input class="inputText" type="text" data-type="onlyFloat" /></td>
			<td class="tdTitle">输入框(只能输入整数)</td>
			<td class="tdCont"><input class="inputText" type="text" data-type="onlyInt" /></td>
		</tr>
		<tr>
			<td class="tdTitle">日期框</td>
			<td class="tdCont"><input class="Wdate inputText" type="text" onClick="WdatePicker()" readonly="readonly" /></td>
			<td class="tdTitle">只读文本框与按钮组合</td>
			<td class="tdCont">
				<table>
					<tr>
						<td><input class="inputText" type="text" readonly="readonly" /></td>
						<td width="20"><a class="iconbtn"><i class="icon icon_search"></i></a></td>
						<td width="20"><a class="iconbtn"><i class="icon icon_del"></i></a></td>
					</tr>
				</table>
			</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td class="tdTitle">下拉框</td>
			<td class="tdCont">
				<select class="inputSel">
					<option value=""></option>
					<option value="选项1">选项1</option>
				</select>
			</td>
			<td class="tdTitle">可输入下拉框</td>
			<td class="tdCont">
				<select class="inputSel" data-edit="true">
					<option value=""></option>
					<option value="选项1">选项1</option>
					<option value="选项2">选项2</option>
					<option value="选项3">选项3</option>
				</select>
			</td>
			<td class="tdTitle">可随意输入下拉框</td>
			<td class="tdCont">
				<select id="test" class="inputSel" data-edit="true" data-diy="true">
					<option value=""></option>
					<option value="选项1">选项1</option>
					<option value="选项2">选项2</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="tdTitle">多选下拉框</td>
			<td class="tdCont">
				<select class="inputSel" multiple="multiple">
					<option value=""></option>
					<option value="选项1">选项1</option>
					<option value="选项2">选项2</option>
					<option value="选项3">选项3</option>
					<option value="选项4">选项4</option>
					<option value="选项5">选项5</option>
				</select>
			</td>
			<td class="tdTitle">多选下拉框</td>
			<td class="tdCont">
				<select class="inputSel" multiple="multiple" data-checkall="true">
					<option value="选项1">选项1</option>
					<option value="选项2">选项2</option>
					<option value="选项3">选项3</option>
					<option value="选项4">选项4</option>
					<option value="选项5">选项5</option>
				</select>
			</td>
			<td class="tdTitle">可输入多选下拉框</td>
			<td class="tdCont">
				<select class="inputSel" multiple="multiple" data-edit="true">
					<option value=""></option>
					<option value="选项1">选项1</option>
					<option value="选项2">选项2</option>
					<option value="选项3">选项3</option>
					<option value="选项4">选项4</option>
					<option value="选项5">选项5</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="tdTitle">单选框</td>
			<td class="tdCont" colspan="5">
				<label><input name="dxk" class="inputRadio" type="radio" />单选框1</label>
				<label><input name="dxk" class="inputRadio" type="radio" />单选框2</label>
			</td>
		</tr>
		<tr>
			<td class="tdTitle">复选框</td>
			<td class="tdCont" colspan="5">
				<label><input name="fxk1" class="inputCheck" type="checkbox" />复选框1</label>
				<label><input name="fxk2" class="inputCheck" type="checkbox" />复选框2</label>
			</td>
		</tr>
		<tr>
			<td class="tdTitle">开关-默认关</td>
			<td class="tdCont" colspan="5">
				<input name="switch" class="inputSwitch" type="checkbox" data-text="失效/启用" />
			</td>
		</tr>
		<tr>
			<td class="tdTitle">开关-默认开</td>
			<td class="tdCont" colspan="5">
				<input name="switch" class="inputSwitch" type="checkbox" data-text="失效/启用" checked="checked" />
			</td>
		</tr>
		<tr>
			<td class="tdTitle">文本域</td>
			<td class="tdCont" colspan="5">
				<textarea class="inputArea"></textarea>
			</td>
		</tr>
		<tr>
			<td class="tdTitle">表格</td>
			<td class="tdCont tdCont_pd tdCont_pd2" colspan="5">
				<div class="tdh_btn_list">
					<ul>
						<li><a class="tdh_btn">新增</a></li>
						<li><a class="tdh_btn">删除</a></li>
					</ul>
				</div>
				<table class="tdh_table">
					<tr>
						<th width="10%">序号</th>
						<th width="30%">标题</th>
						<th width="60%">内容</th>
					</tr>
					<tr>
						<td>1</td>
						<td>标题</td>
						<td>内容</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
