<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../../../../static/lib/jquery.min.js" ></script>
	<link rel="stylesheet" href="../../../../static/plugg/dhtmlx/dhtmlxGrid/codebase/dhtmlxgrid.css" />
	<script type="text/javascript" src="../../../../static/plugg/dhtmlx/dhtmlxAjax/codebase/dhtmlxcommon.js" ></script>
	<script type="text/javascript" src="../../../../static/plugg/dhtmlx/dhtmlxGrid/codebase/dhtmlxgrid.js" ></script>
	<script type="text/javascript" src="../../../../static/plugg/dhtmlx/dhtmlxGrid/codebase/dhtmlxgridcell.js" ></script>
	<script type="text/javascript" src="../../../../static/plugg/dhtmlx/dhtmlxGrid/codebase/ext/dhtmlxgrid_splt.js" ></script>
	<script type="text/javascript" src="../../../../static/plugg/dhtmlx/dhtmlxTreeGrid/codebase/dhtmlxtreegrid.js" ></script>
	<style>
		*{ margin: 0 ; padding: 0;}
		body{ overflow: hidden; overflow-y: auto;}
	</style>
</head>
<body>
	<div id="grid_default" style="width:100%; height:400px;"></div>
	<script type="text/javascript">
		var mygrid = new dhtmlXGridObject('grid_default');
		mygrid.setImagePath("../../../../static/plugg/dhtmlx/dhtmlxGrid/codebase/imgs/");
		mygrid.setHeader("Tree,Cont,#cspan,#cspan,#cspan");
		mygrid.attachHeader("#rspan,Plain Text,Long Text,Color,Checkbox");
		mygrid.setInitWidths("250,100,100,100,100");
		mygrid.setColTypes("tree,ed,txt,ch,ch");
		mygrid.setColAlign("left,left,left,left,center");
		mygrid.setSkin("tdh_default");
		mygrid.init();
		mygrid.loadXML("treegrid.xml");
	</script>
</body>
</html>
